name: Auto PR to production

on:
  push:
    branches:
      - main

permissions:
  contents: write # Permet d'√©crire dans le d√©p√¥t
  pull-requests: write # Permet de cr√©er et modifier des PRs

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      # Cr√©er une branche temporaire pour la PR
      - name: Cr√©er une branche temporaire pour la PR
        run: |
          git checkout -b sync-main-to-production
          git push origin sync-main-to-production

      # Cr√©er la Pull Request vers production depuis la branche temporaire
      - name: Cr√©er une Pull Request vers production
        uses: peter-evans/create-pull-request@v6
        with:
          base: production
          branch: sync-main-to-production # Utiliser la branche temporaire
          title: "üîÑ Auto PR: Sync main ‚Üí production"
          body: "Cette PR est g√©n√©r√©e automatiquement. V√©rifiez et mergez si tout est bon."
          labels: "automated-pr"
          reviewers: "Safirl" # Reviewer qui approuvera la PR

      # Supprimer la branche temporaire apr√®s la cr√©ation de la PR
      - name: Supprimer la branche temporaire
        run: git push origin --delete sync-main-to-production

  build-and-approve:
    needs: create-pr
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installer les d√©pendances
        run: npm install

      - name: Build du backend
        run: |
          cd backend/
          npm install
          npm run build

      - name: Build du frontend
        run: |
          cd frontend/
          npm install
          npm run build

    # Attente d'une approbation manuelle avant le merge
    environment:
      name: production-approval
      url: https://frontend-cat-world.osc-fr1.scalingo.io/ # URL du frontend
